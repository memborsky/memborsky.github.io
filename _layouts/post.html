---
layout: layout
---
<h1 class="title">{{ page.title }}</h1>

{% if page.aside %}
<div class="aside">
  {{ page.aside }}
</div>
{% endif %}

<span class="when">{{ page.date | date: '%B %e, %Y' }} &nbsp;&mdash;</span>

{{ content }}

{% if page.site %}<div class="the-site"><a href="http://{{ page.site }}" target="_blank">{{ page.site }}</a></div>{% endif %}
